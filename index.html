<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span>Enter dealer name:</span>
    <input id="dealerName" type="text">
    <button id="redirectStaging">Test redirect</button>
</body>
    <script>
        document.getElementById('redirectStaging').addEventListener('click', function (){
            var dealer = document.getElementById('dealerName').value;
            window.location.href = './dealer.html?dealer=' + dealer;
        })
    </script>
</html>
